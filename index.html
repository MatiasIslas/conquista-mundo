<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mapa del Mundo</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  
  <nav id="navbar">
  <div class="nav-left">CONQOR</div>
  <div class="nav-right">
  <button onclick="saveGame()" title="Guardar partida 💾">💾</button>
  <button onclick="toggleMainMenu()">Menú principal</button>
</div>
</nav>
  
  <div id="map"></div>
  
  <div id="main-menu">
  <div class="menu-container">
    <h1 class="menu-title">CONQOR</h1>
    <button class="menu-btn" onclick="startNewGame()">Empezar de nuevo</button>
    <button class="menu-btn" onclick="continueGame()">Continuar juego</button>
    <button class="menu-btn" onclick="openSettings()">Ajustes</button>
    <button class="menu-btn" onclick="showCredits()">Créditos</button>
  </div>
</div>
  
  <!-- Menú de selección de país y personaje -->
<div id="setup-menu" class="menu-container" style="display: none;">
  <h2 class="menu-title">🌍 Elige tu nación</h2>
  
  <label>País:
    <select id="countrySelect" onchange="updateFlagAndCurrency()"></select>
    <span id="flagEmoji">🏳️</span>
  </label>
  
  <br><br>

  <label>Color:
    <input type="color" id="colorPicker" value="#ff0000">
  </label>

  <br><br>

  <label>Perfil del líder:</label><br>
  <input type="radio" name="leader" value="👨‍💼 Joven político" checked> 👨‍💼 Joven político<br>
  <input type="radio" name="leader" value="🪖 Militar anciano"> 🪖 Militar anciano<br>
  <input type="radio" name="leader" value="👵 Mujer mayor"> 👵 Mujer mayor<br>

  <br>
  <label>Nombre del personaje:</label><br>
  <input type="text" id="leaderName" placeholder="Ej: Alejandro Rivas" style="width: 100%; padding: 8px; border-radius: 6px; border: none;">

  <br><br>

  <div><strong>💰 Moneda:</strong> <span id="currencyName">-</span></div>

  <br>
  <button class="menu-btn" onclick="confirmSetup()">✅ Listo</button>
</div>



  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
  <script src="script.js"></script>
  <script src="capitals-icons.js"></script>
</body>
</html>
